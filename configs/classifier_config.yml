exp:
  name: 'classifier_mnist'
  experiment_dir: 'experiments/'
model:
  type: 'classifier'
  lr: 0.0002
  beta1: 0.9
  beta2: 0.999
  clipvalue: 10
  clipnorm: 10
trainer:
  num_epochs: 100
  batch_size: 1729
  save_checkpoint_freq: 25
  keep_checkpoint_freq: 50
  predicted_dir: 'predicted/'
  predict_freq: 25
  use_horovod: true